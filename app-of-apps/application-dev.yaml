apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhdhpai802-6-app
  namespace: ai-rhdh
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/rhdhpai802-6/overlays/development
    repoURL: https://github.com/rhdh-JslYoon-org/rhdhpai802-6-gitops.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: rhdhpai802-6
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: ai-rhdh
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
